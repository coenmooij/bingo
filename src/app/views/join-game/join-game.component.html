<div class="card">
  <h2 class="card-header">
    Join Game
  </h2>
  <div class="card-body">
    <h3>Game PIN</h3>
    <input type="number" autofocus class="form-control form-control-lg" placeholder="12345">
  </div>
  <div class="card-footer text-right">
    <button (click)="joinGame()" class="btn btn-success btn-lg">
      <i class="fa fa-play">&nbsp;</i>JOIN GAME
    </button>
  </div>
</div>
