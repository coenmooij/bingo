<div class="mb-4">
  <h1>{{ hostedGame.title }}</h1>
</div>

<!-- TODO : Game PIN Component-->
<div *ngIf="!hostedGame.startedAt">
  <div class="row">
    <h2 class="alert">Game PIN</h2>
    <h2 class="alert alert-warning text-center">
      {{ hostedGame.pin }}
    </h2>
  </div>
</div>

<!-- TODO : Add bingo playing visual -->

<!-- TODO : Bingo playing buttons -->
<div class="text-center">
  <hr>
  <button
    *ngIf="!hostedGame.startedAt"
    class="btn btn-lg btn-success"
    (click)="startGame()">
    <i class="fa fa-play">&nbsp;</i>START
  </button>
  <button
    *ngIf="hostedGame.startedAt"
    class="btn btn-lg btn-success"
    (click)="nextBall()">
    <i class="fa fa-play">&nbsp;</i>NEXT BALL
  </button>
  <button
    class="btn btn-lg btn-danger ml-3"
    (click)="stopGame()">
    <i class="fa fa-close">&nbsp;</i>STOP
  </button>
  <hr>
</div>

<app-stop-game-modal
  *ngIf="stopGameModalVisible"
  (confirm)="confirmStopGame()"
  (cancel)="cancelStopGame()"
></app-stop-game-modal>

<!-- TODO : Make into component that polls for players (until startedAt) -->
<div class="text-center">
  <h2>Registered Players ({{ players.length }})</h2>
  <!-- TODO : Max player name length -->
  <h4 class="player" *ngFor="let player of players">
    {{ player }}
  </h4>
</div>
