<button class="btn btn-success"><i class="fa fa-plus">&nbsp;</i>NEW GAME</button>
<hr>
<h2 class="mb-3">Current games</h2>
<div class="alert alert-warning" *ngIf="games.length === 0">
  No games running at the moment... Try creating a new game!
</div>
<div class="card mb-3" *ngFor="let game of games">
  <div class="card-header">
    <span *ngIf="game.private">
      <i  class="fa fa-lock">&nbsp;</i>
      Private game
      </span>
    <span *ngIf="!game.private">
      <i class="fa fa-globe">&nbsp;</i>
      Public game
    </span>
  </div>
  <div class="card-body">
    <h4>{{game.title}}</h4>
    <p>{{game.description}}</p>
  </div>
  <div class="card-footer">
    <button *ngIf="!game.started" class="btn btn-success mr-2"><i class="fa fa-arrow-right">&nbsp;</i>JOIN</button>
    <button *ngIf="game.started" disabled="disabled" class="btn btn-success mr-2"><i
      class="fa fa-arrow-right">&nbsp;</i>GAME STARTED
    </button>
    <button class="btn btn-primary"><i class="fa fa-eye">&nbsp;</i>SPECTATE</button>
  </div>
</div>
