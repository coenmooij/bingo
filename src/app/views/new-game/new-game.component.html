<h2>Create a new game</h2>
<hr>
<form>

  <div class="form-group row">
    <label for="title" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <input type="text" id="title" class="form-control" name="title" [(ngModel)]="title">
    </div>
  </div>

  <div class="form-group row">
    <label for="description" class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
      <textarea rows="3" id="description" class="form-control" name="description" [(ngModel)]="description">
      </textarea>
    </div>
  </div>

  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="locked">
    <label class="form-check-label" for="locked">
      <strong>Make this game 'Invite only'</strong> (generates a code that you can share with your friends)
    </label>
  </div>

  <hr>
  <div class="text-right">
    <button class="btn btn-success mr-2" (click)="createGame()"><i class="fa fa-play">&nbsp;</i>CREATE GAME</button>
    <button class="btn btn-danger" (click)="cancel()"><i class="fa fa-close">&nbsp;</i>CANCEL</button>
  </div>
</form>
