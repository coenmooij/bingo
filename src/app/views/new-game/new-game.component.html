<div class="card">
  <h2 class="card-header">Create a new game</h2>


  <div class="card-body">
    <div class="form-group row">
      <label for="title" class="col-sm-2 col-form-label">Title</label>
      <div class="col-sm-10">
        <input type="text" id="title" class="form-control" name="title" [(ngModel)]="title">
      </div>
    </div>

    <div *ngIf="error" class="alert alert-danger">
      <h4>Could not create game</h4>
      <h6>Please try again later!</h6>
    </div>
  </div>

  <div class="card-footer text-right">
    <button class="btn btn-success mr-2"
            [disabled]="title === '' ? 'disabled' : null"
            (click)="createGame()">
      <i class="fa fa-plus">&nbsp;</i>CREATE GAME
    </button>
    <button class="btn btn-danger" (click)="cancel()"><i class="fa fa-close">&nbsp;</i>CANCEL</button>
  </div>
</div>
