<h2>Create a new game</h2>
<hr>
<form>
  <div class="form-group row">
    <label for="title" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <input type="text" id="title" class="form-control" name="title" [(ngModel)]="title">
    </div>
  </div>
  <div class="form-group row">
    <label for="description" class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
      <textarea rows="3" id="description" class="form-control" name="description" [(ngModel)]="description">
      </textarea>
    </div>
  </div>
  <hr>
  <button class="btn btn-success mr-2"><i class="fa fa-play">&nbsp;</i>START GAME</button>
  <button class="btn btn-danger"><i class="fa fa-close">&nbsp;</i>CANCEL</button>
</form>
